name: Release

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      ref:
        description: "Enter a gvfsbuild tag or commit to release"
        default: ""

jobs:
  build:
    runs-on: windows-2022
    permissions:
      contents: write
    strategy:
      matrix:
        python: ["3.9","3.10","3.11","3.12"]
        platform: [x64,x86]
        vstudio: [17]
      fail-fast: false

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          repository: wingtk/gvsbuild
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          architecture: ${{ matrix.platform }}
          cache: 'pip' # caching pip dependencies

      - name: Install Build Deps
        run: python -m pip install wheel build
  
      - name: Install gvsbuild tool
        run: python -m pip install .

      - name: Build
        run: >
          gvsbuild build
          --platform=${{ matrix.platform }}
          --ninja-opts -j2
          --enable-gi
          --py-wheel
          gtk3 pygobject lz4 enchant adwaita-icon-theme

      - if: matrix.platform == 'x86'
        name: Zip Bundle
        run: >
          7z a
          ${{ github.workspace }}/${{ env.release_name }}.zip
          "C:\gtk-build\gtk\win32\release"
        env:
          release_name: "gvsbuild-py${{ matrix.python }}-vs${{ matrix.vstudio }}-${{ matrix.platform }}"

      - if: matrix.platform == 'x64'
        name: Zip Bundle
        run: >
          7z a
          ${{ github.workspace }}/${{ env.release_name }}.zip
          "C:\gtk-build\gtk\x64\release"
        env:
          release_name: "gvsbuild-py${{ matrix.python }}-vs${{ matrix.vstudio }}-${{ matrix.platform }}"

      - name: Current Date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      #- name: Release Date
      #  uses: softprops/action-gh-release@v2
      #  with:
      #    name: ${{ steps.date.outputs.date }}
      #    tag_name: ${{ steps.date.outputs.date }}
      #    body: gvsbuild-${{ steps.date.outputs.date }}
      #    files: "*.zip"

      - name: Release latest
        uses: softprops/action-gh-release@v2
        with:
          name: latest
          tag_name: latest
          body: gvsbuild-${{ steps.date.outputs.date }}
          files: "*.zip"
