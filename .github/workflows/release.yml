name: Release

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
   inputs:
     fork:
       description: "Enter a gvsbuild fork for the build with the latest stack, defaults to wingtk."
       default: "wingtk"
     ref:
       description: "Enter a git ref for checking out the above repository, defaults to main."
       default: "main"

jobs:
  build:
    runs-on: windows-2022
    strategy:
      matrix:
        python: ["3.10","3.12"]
        platform: [x64, win32]
        vstudio: [vs2022]
        fork: ["${{ github.event.inputs.fork }}"]
        ref: ["${{ github.event.inputs.ref }}"]
        include:
          - platform: x64
            arch: x64
          - platform: win32
            arch: x86

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          repository: ${{ matrix.fork }}/gvsbuild
          fetch-depth: 0
          ref: ${{ matrix.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          architecture: ${{ matrix.arch }}

      - name: Install Build Deps
        run: python -m pip install wheel build

      - name: Install gvsbuild tool
        run: python -m pip install .

      - name: Patch gobject-introspection for Python 3.12+
        shell: bash
        run: |
          GI_DIR=$(python - << 'EOF'
          import gvsbuild, os
          # gvsbuild stores sources under C:\gtk-build\build\<arch>\<config>\gobject-introspection
          root = r"C:\gtk-build\build"
          for arch in ["x64", "win32"]:
              for cfg in ["release", "debug"]:
                  p = os.path.join(root, arch, cfg, "gobject-introspection")
                  if os.path.isdir(p):
                      print(p)
                  raise SystemExit
          EOF
          )
          echo "Detected GI source at: $GI_DIR"

          PATCH_FILE="$GI_DIR/_gvsbuild-meson/giscanner/msvccompiler.py"

          echo "Patching: $PATCH_FILE"

          sed -i 's/CCompiler.__init__(self, verbose, dry_run, force)/try:\\
            CCompiler.__init__(self, verbose, dry_run, force)\\
          except TypeError:\\
            CCompiler.__init__(self, verbose=verbose, dry_run=dry_run, force=force)/' "$PATCH_FILE"

      - name: Move git binary
        # Temporarily move preinstalled git to prevent errors related to cygwin.
        run: Rename-Item "C:\Program Files\Git\usr\bin" notbin

      - name: Build
        run: >
          gvsbuild build
          --platform=${{ matrix.arch }}
          --vs-ver=${{ matrix.vstudio }}
          --win-sdk-ver=sdk-17763
          --enable-gi
          --py-wheel
          --patches-root-dir=${{ github.workspace }}\gvsbuild\patches
          gtk3 pycairo pygobject wing lz4 enchant hicolor-icon-theme adwaita-icon-theme

      - name: Restore git binary
        run: Rename-Item  "C:\Program Files\Git\usr\notbin" bin

      - name: Zip Bundle
        run: >
          7z a
          ${{ github.workspace }}/${{ env.release_name }}.zip
          "C:\gtk-build\gtk\${{matrix.platform}}\release"
        env:
          release_name: "gvsbuild-py${{ matrix.python }}-vs${{ matrix.vstudio }}-${{ matrix.arch }}"

      - name: Current Date
        id: date
        shell: bash
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          name: release-${{ steps.date.outputs.date }}
          commit: ${{ github.sha }}
          tag: release-${{ steps.date.outputs.date }}
          body: gvsbuild-${{ steps.date.outputs.date }}
          makeLatest: true
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "*.zip"
